<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Task Board - WebUtils</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Playfair+Display:wght@600&display=swap");

      :root {
        --bg: #f3f0ea;
        --ink: #22211f;
        --muted: #6a625c;
        --board: #fff9f2;
        --stroke: #e4d9cf;
        --accent: #2a9d8f;
        --accent-soft: rgba(42, 157, 143, 0.18);
        --warn: #e76f51;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(800px 500px at 0% -10%, #f7d8c2 0%, transparent 60%),
          radial-gradient(600px 400px at 120% 0%, #cce9e5 0%, transparent 60%),
          var(--bg);
      }

      header {
        padding: 28px 24px 8px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      header h1 {
        font-family: "Playfair Display", serif;
        font-weight: 600;
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      .board {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px 24px 32px;
        display: grid;
        gap: 16px;
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }

      .controls input,
      .controls textarea,
      .controls select {
        font: inherit;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        background: #fff;
        width: 100%;
      }

      .controls textarea {
        min-height: 80px;
        resize: vertical;
      }

      .controls .field {
        flex: 1 1 240px;
        display: grid;
        gap: 6px;
      }

      .controls label {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .controls button {
        border: none;
        background: var(--accent);
        color: #fff;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 20px rgba(42, 157, 143, 0.25);
      }

      .controls button:hover {
        transform: translateY(-1px);
      }

      .lane-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }

      .lane {
        background: var(--board);
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 12px;
        min-height: 300px;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
      }

      .lane h2 {
        font-size: 1rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .lane .count {
        font-weight: 600;
        color: var(--ink);
      }

      .card {
        background: #fff;
        border-radius: 14px;
        padding: 12px;
        border: 1px solid var(--stroke);
        display: grid;
        gap: 8px;
        cursor: grab;
      }

      .card.dragging {
        opacity: 0.6;
      }

      .card-title {
        font-weight: 600;
      }

      .card small {
        color: var(--muted);
        line-height: 1.4;
      }

      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        gap: 8px;
        flex-wrap: wrap;
      }

      .card-actions .meta,
      .card-actions .buttons {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .tag {
        padding: 4px 8px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
      }

      .card-actions button {
        border: 1px solid transparent;
        background: none;
        color: var(--muted);
        cursor: pointer;
        font-weight: 600;
      }

      .card-actions button.primary {
        color: var(--accent);
      }

      .card-actions button.danger {
        color: var(--warn);
      }

      .lane.drop-target {
        outline: 2px dashed var(--accent);
        outline-offset: -6px;
      }

      .toolbar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .toolbar button {
        border: 1px solid var(--stroke);
        background: #fff;
        color: var(--muted);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
      }

      footer {
        padding: 16px 24px 32px;
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      dialog {
        border: none;
        border-radius: 16px;
        padding: 0;
        width: min(520px, 92vw);
        box-shadow: 0 20px 40px rgba(34, 33, 31, 0.25);
      }

      dialog::backdrop {
        background: rgba(34, 33, 31, 0.35);
      }

      .note-form {
        padding: 18px;
        display: grid;
        gap: 12px;
      }

      .note-form h3 {
        margin: 0;
        font-size: 1.1rem;
      }

      .note-form textarea {
        font: inherit;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--stroke);
        min-height: 140px;
        resize: vertical;
      }

      .note-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .note-actions button {
        border: 1px solid var(--stroke);
        background: #fff;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }

      .note-actions button.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      @media (max-width: 720px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kanban Task Board</h1>
      <p>Drag cards across columns. Add notes for extra detail.</p>
    </header>

    <section class="board">
      <form class="controls" id="task-form">
        <div class="field">
          <label for="title">Task title</label>
          <input id="title" name="title" required placeholder="What needs to happen?" />
        </div>
        <div class="field">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" placeholder="Steps, links, or context..."></textarea>
        </div>
        <div class="field">
          <label for="lane">Start lane</label>
          <select id="lane" name="lane">
            <option value="backlog">Backlog</option>
            <option value="doing">Doing</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="field" style="align-self:end;">
          <button type="submit">Add card</button>
        </div>
      </form>

      <div class="toolbar">
        <button type="button" id="clear-done">Clear done</button>
        <button type="button" id="reset-board">Reset board</button>
        <a href="index.html">Back to index</a>
      </div>

      <div class="lane-grid" id="lanes">
        <div class="lane" data-lane="backlog">
          <h2>Backlog <span class="count" data-count="backlog">0</span></h2>
          <div class="card-list" data-list="backlog"></div>
        </div>
        <div class="lane" data-lane="doing">
          <h2>Doing <span class="count" data-count="doing">0</span></h2>
          <div class="card-list" data-list="doing"></div>
        </div>
        <div class="lane" data-lane="review">
          <h2>Review <span class="count" data-count="review">0</span></h2>
          <div class="card-list" data-list="review"></div>
        </div>
        <div class="lane" data-lane="done">
          <h2>Done <span class="count" data-count="done">0</span></h2>
          <div class="card-list" data-list="done"></div>
        </div>
      </div>
    </section>

    <footer>Saved locally in your browser. Drag and drop to reorder.</footer>

    <dialog id="note-editor">
      <form method="dialog" class="note-form">
        <h3>Edit notes</h3>
        <textarea id="note-editor-text" placeholder="Add details, links, or steps..."></textarea>
        <div class="note-actions">
          <button value="cancel" type="submit">Cancel</button>
          <button value="save" type="submit" class="primary">Save</button>
        </div>
      </form>
    </dialog>

    <script>
      const STORAGE_KEY = "webutils.kanban.v1";
      const form = document.getElementById("task-form");
      const lanes = document.querySelectorAll(".lane");
      const clearDoneButton = document.getElementById("clear-done");
      const resetButton = document.getElementById("reset-board");
      const noteDialog = document.getElementById("note-editor");
      const noteEditorText = document.getElementById("note-editor-text");

      let editingId = null;

      const state = {
        cards: [],
      };

      const laneLabels = {
        backlog: "Backlog",
        doing: "Doing",
        review: "Review",
        done: "Done",
      };

      const createCard = ({ id, title, notes, lane, createdAt }) => {
        const card = document.createElement("article");
        card.className = "card";
        card.draggable = true;
        card.dataset.id = id;

        const titleEl = document.createElement("div");
        titleEl.className = "card-title";
        titleEl.textContent = title;

        const noteEl = document.createElement("small");
        noteEl.textContent = notes || "No notes yet.";

        const actions = document.createElement("div");
        actions.className = "card-actions";

        const meta = document.createElement("div");
        meta.className = "meta";

        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = laneLabels[lane];

        const buttonGroup = document.createElement("div");
        buttonGroup.className = "buttons";

        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "primary";
        editBtn.textContent = "Edit notes";
        editBtn.addEventListener("click", () => openNoteEditor(id));

        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.className = "danger";
        removeBtn.textContent = "Remove";
        removeBtn.addEventListener("click", () => removeCard(id));

        const time = document.createElement("span");
        const date = new Date(createdAt);
        time.textContent = date.toLocaleDateString();

        meta.append(tag, time);
        buttonGroup.append(editBtn, removeBtn);
        actions.append(meta, buttonGroup);

        card.append(titleEl, noteEl, actions);

        card.addEventListener("dragstart", (event) => {
          card.classList.add("dragging");
          event.dataTransfer.setData("text/plain", id);
        });

        card.addEventListener("dragend", () => {
          card.classList.remove("dragging");
        });

        return card;
      };

      const render = () => {
        document.querySelectorAll(".card-list").forEach((list) => {
          list.innerHTML = "";
        });

        Object.keys(laneLabels).forEach((lane) => {
          const list = document.querySelector(`[data-list='${lane}']`);
          const laneCards = state.cards.filter((card) => card.lane === lane);
          laneCards.forEach((card) => list.appendChild(createCard(card)));
          const count = document.querySelector(`[data-count='${lane}']`);
          count.textContent = laneCards.length;
        });

        persist();
      };

      const persist = () => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state.cards));
      };

      const load = () => {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (!stored) {
          state.cards = [
            {
              id: crypto.randomUUID(),
              title: "Add your first task",
              notes: "Drag me between lanes and edit notes later.",
              lane: "backlog",
              createdAt: Date.now(),
            },
          ];
          return;
        }

        try {
          state.cards = JSON.parse(stored) || [];
        } catch (error) {
          state.cards = [];
        }
      };

      const addCard = (title, notes, lane) => {
        state.cards.unshift({
          id: crypto.randomUUID(),
          title: title.trim(),
          notes: notes.trim(),
          lane,
          createdAt: Date.now(),
        });
        render();
      };

      const removeCard = (id) => {
        state.cards = state.cards.filter((card) => card.id !== id);
        render();
      };

      const moveCard = (id, targetLane) => {
        const card = state.cards.find((item) => item.id === id);
        if (!card) {
          return;
        }
        card.lane = targetLane;
        render();
      };

      const openNoteEditor = (id) => {
        const card = state.cards.find((item) => item.id === id);
        if (!card) {
          return;
        }
        editingId = id;
        noteEditorText.value = card.notes || "";
        if (typeof noteDialog.showModal === "function") {
          noteDialog.showModal();
        } else {
          noteDialog.setAttribute("open", "");
        }
      };

      noteDialog.addEventListener("close", () => {
        if (noteDialog.returnValue === "save" && editingId) {
          const card = state.cards.find((item) => item.id === editingId);
          if (card) {
            card.notes = noteEditorText.value.trim();
            render();
          }
        }
        editingId = null;
      });

      const clearDone = () => {
        state.cards = state.cards.filter((card) => card.lane !== "done");
        render();
      };

      const resetBoard = () => {
        state.cards = [];
        localStorage.removeItem(STORAGE_KEY);
        load();
        render();
      };

      lanes.forEach((lane) => {
        lane.addEventListener("dragover", (event) => {
          event.preventDefault();
          lane.classList.add("drop-target");
        });

        lane.addEventListener("dragleave", () => {
          lane.classList.remove("drop-target");
        });

        lane.addEventListener("drop", (event) => {
          event.preventDefault();
          lane.classList.remove("drop-target");
          const id = event.dataTransfer.getData("text/plain");
          moveCard(id, lane.dataset.lane);
        });
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const title = formData.get("title");
        const notes = formData.get("notes");
        const lane = formData.get("lane");
        if (!title.trim()) {
          return;
        }
        addCard(title, notes, lane);
        form.reset();
      });

      clearDoneButton.addEventListener("click", clearDone);
      resetButton.addEventListener("click", resetBoard);

      load();
      render();
    </script>
  </body>
</html>
